<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School-About Us</title>
    <link rel="shortcut icon" href="./assets/favicon.jpg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-bgColor">

    <header>
        <div class="bg-topheaderBg w-full h-10"></div>
        <nav class="max-w-min mx-auto py-5">
            <ul class="flex gap-6 font-inter  font-medium">
                <li><a href="#">Home</a></li>
                <li><a href="index.html">About</a></li>
                <li><a href="contact.html" class="font-extrabold">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="w-[80%] sm:[w-60%] md:w-[50%] lg:w-[40%] mx-auto space-y-2">
            <h1 class="sm:text-7xl md:text-7xl lg:9xl text-5xl font-sourceSerif text-center font-extrabold">Contact Us
            </h1>
            <p class="font-lato text-xl tracking-wide text-center leading-6">Get in touch! Have a question or feedback?
                Use our contact form or drop us an email. We're here to help!
            </p>
        </div>

        <div class="md:w-5/6 lg:w-4/6 p-3 mx-auto mt-14 flex flex-col md:flex-row gap-5 md:gap-0">
            <div class="md:w-1/2 bg-black py-10 px-5 rounded-md md:rounded-l-md md:rounded-r-none">
                <h1 class="text-white font-sourceSerif font-medium text-3xl">Get in touch with us</h1>
                <form class="mt-5 space-y-4" action="#">
                    <div>
                        <label class="text-[#CCC6C6] mb-1 inline-block text-lg" for="name">Name</label>
                        <input
                            class="w-full outline-none border border-[#8D8D8D] bg-[#343333] p-2 rounded-md text-slate-300 font-inter focus:shadow-inputShadow font-medium placeholder:text-[#8D8D8D]"
                            placeholder="Rachel Joe" type="text" id="name">
                    </div>
                    <div>
                        <label class="text-[#CCC6C6] mb-1 inline-block text-lg" for="email">Email</label>
                        <input
                            class="w-full outline-none border border-[#8D8D8D] bg-[#343333] p-2 rounded-md text-slate-300 font-inter focus:shadow-inputShadow font-medium placeholder:text-[#8D8D8D]"
                            placeholder="Rachel@domain.com" type="email" id="email">
                    </div>
                    <div>
                        <label class="text-[#CCC6C6] mb-1 inline-block text-lg" for="message">Message</label>
                        <textarea
                            class="w-full outline-none border border-[#8D8D8D] bg-[#343333] p-2 rounded-md text-slate-300 font-inter focus:shadow-inputShadow font-medium placeholder:text-[#8D8D8D]"
                            placeholder="Type your query here..." type="text" id="message" name="message" cols="30"
                            rows="5"></textarea>
                    </div>

                    <input
                        class="inline-block px-8 py-2 bg-btnBg font-sourceSerif rounded-md hover:cursor-pointer transition hover:opacity-90"
                        type="submit" value="Send my message">
                </form>
            </div>
            <div class="md:w-1/2"><img
                    class="object-cover h-full rounded-md md:rounded-r-md md:rounded-l-none object-center"
                    src="assets/map.png" alt="">
            </div>
        </div>
    </section>



    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        btnBg: "#F3F25B",
                        paragraphColor: "#848383",
                        bgColor: "#FFFFE9",
                        bottomBorder: "#F3F25B",
                        footerBorder: "#F4ED5E",
                        topheaderBg: "#CBCDA9"
                    },
                    fontFamily: {
                        inter: "'Inter', sans-serif",
                        lato: "'Lato', sans-serif",
                        sourceSerif: "'Source Serif 4', serif"
                    },
                    boxShadow: {
                        inputShadow: "0px 0px 8px #F3F25B"
                    }
                },
            }
        }
    </script>
</body>

</html>
